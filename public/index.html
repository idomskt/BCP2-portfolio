<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/breakpoint768.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <script id="portfolio-template" type="text/x-handlebars-template">
        <div class="projectBox" data-project="{{name}}" data-language="{{language}}" data-rating="{{starRating}}" style="background-image: url({{{photo}}})">
                <div class="bgOverlay"></div>
                <div class="frontSide">
                    <h3 class="projectName">{{name}}</h3>
                </div>
                <div class="backSide">
                    {{{printItems description}}}
                    <p>Click For More Details</p>
                </div>
            <p class='rating'>Challenge level: {{starRating}}/5</p>
        </div>
    </script>
    <title>Portfolio</title>
</head>
<body>
    <!-- <div class="front"><h1 class="fsTitle"><em>"Programs must be written for people to read, and only incidentally for machines to execute.‚Äù</em></h1><img src="/images/frontBG.png" alt=""></div> -->
    <header>
        <h1>Ido Moskovits</h1>
        <span class="icon-menu icon"></span>
        <nav>
            <ul class="main-menu close">
                <li><a href="/">Projects</a></li>
                <li><a href="/about">About</a></li>
                <li><a class="linkedIn" href=""><span class="icon-linkedin"></span> Linkedin</a></li>
                <li><a class="gitHub" href=""><span class="icon-github"></span> Github</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filterAndSorting">
            <p class="sortRating">Sort By</p>
            <select class="sortByRating sortDropDown">
                    <option value="Date">Date</option>
                    <option value="easyFirst">Easy To Hard</option>
                    <option value="hardFirst">Hard To Easy</option>
            </select>
            <select class="sortLanguage sortDropDown">
                <option value="All">All</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="CSS">CSS</option>
                <option value="jQuery">jQuery</option>
            </select>
        </div>
        <div id="projectsList"></div>
        <div id="about"><h1>ABOUT ME</h1></div>
        <div class="descriptionBox">
            <div class="popup"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/portfolios.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="/scripts/paths.js"></script>
    <script src="scripts/projectHover.js"></script>
    <script src="scripts/load-scripts.js"></script>
</body>
</html>
